<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my-form" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required><br>
		<label for="Gender">Gender:</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		<label for="laptop">Laptop Brands</label>
		<select name="brands" id="laptop" >
			<option>Apple</option>
		    <option>Asus</option>
		    <option>HP</option>
		</select><br>
		<label for="age">car age</label>
		<input type="number" id="age" placeholder="Age"required><br>
		<label for="dob">Date of birth</label>
		<input type="date" id="dob" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>
		<label for="portfolio">portfolio</label>
		<input type="url" id="portfolio">
		<button type="submit">Submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
